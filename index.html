<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Login + Signup Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="form-modal">
  <div class="form-toggle">
    <button id="login-toggle" onclick="toggleLogin()">log in</button>
    <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
  </div>

  <div id="login-form">
    <form>
      <input type="text" placeholder="Enter email or username" required/>
      <input type="password" placeholder="Enter password" required/>
      <button type="button" class="btn login" onclick="login()">login</button>
      <p><a href="javascript:void(0)">Forgotten account</a></p>
      <hr/>
    </form>
  </div>

  <div id="signup-form">
    <form>
      <input type="email" placeholder="Enter your email" required/>
      <input type="text" placeholder="Choose username" required/>
      <input type="password" placeholder="Create password" required/>
      <button type="button" class="btn signup" onclick="signup()">create account</button>
      <p>Clicking <strong>create account</strong> means that you agree to our <a href="javascript:void(0)">terms of services</a>.</p>
      <hr/>
    </form>
  </div>
</div>
<!-- partial -->
<script>
  function toggleSignup(){
    document.getElementById("login-toggle").style.backgroundColor = "#fff";
    document.getElementById("login-toggle").style.color = "#222";
    document.getElementById("signup-toggle").style.backgroundColor = "#57b846";
    document.getElementById("signup-toggle").style.color = "#fff";
    document.getElementById("login-form").style.display = "none";
    document.getElementById("signup-form").style.display = "block";
  }

  function toggleLogin(){
    document.getElementById("login-toggle").style.backgroundColor = "#57B846";
    document.getElementById("login-toggle").style.color = "#fff";
    document.getElementById("signup-toggle").style.backgroundColor = "#fff";
    document.getElementById("signup-toggle").style.color = "#222";
    document.getElementById("signup-form").style.display = "none";
    document.getElementById("login-form").style.display = "block";
  }

  function login(){
    window.location.href = 'home.html';
  }

  function signup(){
    window.location.href = 'home.html';
  }
</script>

</body>
</html>
